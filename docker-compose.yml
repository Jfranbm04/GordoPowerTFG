version: '3.8'

services:
  # Backend Symfony
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/var/www/html
      - ./backend/var/log:/var/www/html/var/log
      - ./backend/var/cache:/var/www/html/var/cache
    ports:
      - "8000:8000"
    network_mode: host
    environment:
      - SYMFONY_ENV=dev
      - DATABASE_URL=mysql://root:@127.0.0.1:3306/GordoPower
    depends_on:
      - mysql

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"

  # Base de Datos MySQL
  mysql:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ""
      MYSQL_DATABASE: GordoPower
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/gordopower.sql:/docker-entrypoint-initdb.d/gordopower.sql
    ports:
      - "3306:3306"

  # phpMyAdmin (opcional)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: 127.0.0.1
      MYSQL_ROOT_PASSWORD: ""
    depends_on:
      - mysql

  # Servidor Web (Nginx)
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    volumes:
      - ./backend/public:/var/www/html
      - ./web/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mysql_data: